name: 🚀 Deploy to Vercel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  test-and-build:
    name: 🧪 Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: ✅ Run TypeScript check
      run: npm run check
      
    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: |
          dist/
          api/
        retention-days: 1

  deploy-preview:
    name: 🔍 Deploy Preview
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: 📤 Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        
    - name: 🔍 Deploy to Vercel (Preview)
      run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: 📝 Comment PR with preview URL
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚀 Preview deployment ready! Check the Vercel dashboard for the URL.'
          })

  deploy-production:
    name: 🌟 Deploy Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: 📤 Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        
    - name: 🌟 Deploy to Vercel (Production)
      run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: 📧 Notify deployment success
      run: |
        echo "🎉 Production deployment successful!"
        echo "Site URL: https://agri-tech-blog-k2vlidsx8-sjs-projects-5ee25b27.vercel.app"

  lighthouse-audit:
    name: 🔍 Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔍 Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        uploadArtifacts: true
        temporaryPublicStorage: true
        urls: |
          https://agri-tech-blog-k2vlidsx8-sjs-projects-5ee25b27.vercel.app
          https://agri-tech-blog-k2vlidsx8-sjs-projects-5ee25b27.vercel.app/posts 